name: Build and Push

on:
  release:
    types:
    - published
  push:
    branches:
    - '*'
    tags:
    - v*
    paths-ignore:
    - 'docs/**'
    - '**/*.md'
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
    - name: Define Build ID
      id: build-id
      run: echo "build-id=$(echo ${{ matrix.platform }} |  tr '/' '_')" >> $GITHUB_OUTPUT
    - uses: actions/checkout@v3
    - uses: docker/metadata-action@v4
      id: meta
      with:
        images: |
          ghcr.io/${{ github.repository_owner }}/markdown-paper-setup
        tags: |
          type=semver,pattern={{version}}
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr
          type=sha
        flavor: |
          latest=${{ github.ref == 'refs/heads/master' }}
    - name: Set up QEMU
      if: ${{ matrix.platform != 'linux/amd64' }}
      uses: docker/setup-qemu-action@v2
      with:
        image: tonistiigi/binfmt:latest
        platforms: ${{ matrix.platform }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        buildkitd-flags: --debug
    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      id: build_${{ steps.build-id.outputs.build-id }}
      uses: docker/build-push-action@v3
      with:
        context: .
        target: test
        platforms: ${{ matrix.platform }}
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/markdown-paper-setup:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/markdown-paper-setup:buildcache,mode=max
        secrets: |
          GIT_AUTH_TOKEN=${{ github.token }}

  push:
    needs: build

    steps:
    - name: Login to GHCR
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Create and Push Multi-Arch Images
      run:
        for tag in ${{ needs.build.steps.meta.outputs.tags }} ; do
          docker manifest create $tag \
            --amend ${{ needs.build.steps.build_linux_amd64.outputs.digest }} \
            --amend ${{ needs.build.steps.build_linux_arm64.outputs.digest }}
          docker manifest push $tag
        done
