package:
  name: texlive-slim
  version: 0.1
  target-architecture:
    - x86_64
    - aarch64
  epoch: 0
  description: Slimmed down installation of texlive (drops big packages texmf-dist-lang and texmf-dist-fontsextra)
  dependencies:
    runtime:
      # texlive-full without texmf-dist-full
      - texlive
      - texlive-doc
      - texlive-luatex
      - texlive-xetex
      - xdvik
      - texlive-dvi
      # texmf-dist-most without texmf-dist-fontsextra
      - texmf-dist
      - texmf-dist-bibtexextra
      - texmf-dist-formatsextra
      - texmf-dist-games
      - texmf-dist-humanities
      - texmf-dist-latexextra
      - texmf-dist-music
      - texmf-dist-pictures
      - texmf-dist-pstricks
      - texmf-dist-publishers
      - texmf-dist-science
  options:
    no-provides: true
